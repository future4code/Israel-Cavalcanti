<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" type="text/css" rel="stylesheet">
    <script src ="script.js"></script>
    <title>Planner Semanal</title>
</head>
<body>

    <div class ="container-geral">

        <input id="digite" type="text" placeholder="Digite a tarefa"> <!-- INPUT-->

        <select id="selecDia"> <!-- SELECIONE O DIA -->
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>

        <button onclick="adicionaTarefa()" id="criar" value="Criar tarefa!">Criar tarefa!</button> <!--ENVIAR-->

        <div class="container-dia">Segunda-feira
            <ul id="segunda">
            </ul>            
        </div>
        <div class="container-dia">Terça-feira
            <ul id="terca">
            </ul>
        </div>
        <div class="container-dia">Quarta-feira
            <ul id="quarta">
            </ul>
        </div>
        <div class="container-dia">Quinta-feira
            <ul id="quinta">
            </ul>
        </div>
        <div class="container-dia">Sexta-feira
            <ul id="sexta">
            </ul>
        </div>
        <div class="container-dia">Sábado
            <ul id="sabado">
            </ul>
        </div>
        <div class="container-dia">Domingo
            <ul id="domingo">
            </ul>
        </div>


    </div>   
</body>
</html>

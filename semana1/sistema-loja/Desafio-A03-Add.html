<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA03 - Adicionar Produto</title>
    <link rel="stylesheet"type="text/css" href="A04-Inicial.css">
</head>

<body>

    <div>
        <img id="logo" src="csgo-logo.png" alt="CSGO-Logo">
        <h1 id="store">CS:GO Store</h1>
        <h3 id="bem-vindo">Nesta página, adicione itens preenchendo o formulário abaixo!</h3>
    </div>

    <hr color="black">

    <form>
        <label for="Novo item">Item</label><br>
        <input type="text" name="Item" id="Novo item"><br>

        <br>

        <label for="Novo valor">Valor</label><br>
        <input type="text" name="Valor" id="Novo valor"><br>

        <br>

        <label for="Nova quantidade">Quantidade disponível</label><br>
        <input type="text" name="Quantidade disponível" id="Nova quantidade"><br>

        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <hr color="black">
    
    <div class="rodape">
        <p>2020 - Desenvolvido por Israel Cavalcanti - Todos os direitos reservados</p>
    </div>



</body>
</html>

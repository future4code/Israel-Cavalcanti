<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA03 - Controle de estoque</title>
</head>

<body>
    <h1>CS:GO Store</h1>
    <h2>Controle de estoque</h2>

    <p>Aqui você pode ter o controle da quantidade de produtos disponível em nosso estoque!</p>

    <table cellspacing="20">
        <tr>
            <th>Imagem</th>
            <th>Item</th>
            <th>Valor</th>
            <th>Quantidade disponível</th>
        </tr>

        <tr>
            <td><img src="Glock.png" alt="Imagem Glock-18"></td>
            <td>Glock-18</td>
            <td>R$200,00</td>
            <td>5</td>
        </tr>

        <tr>
            <td><img src="MAC-10.png" alt="Imagem MAC-10"></td>
            <td>MAC-10</td>
            <td>R$600,00</td>
            <td>10</td>
        </tr>

        <tr>
            <td><img src="Galil.png" alt="Imagem Galil"></td>
            <td>IMI Galil</td>
            <td>R$2000,00</td>
            <td>15</td>
        </tr>

        <tr>
            <td><img src="AK-47.png" alt="Imagem AK-47"></td>
            <td>AK-47</td>
            <td>R$2700,00</td>
            <td>20</td>
        </tr>

    </table>



</body>
</html>
